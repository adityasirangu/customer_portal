<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Customer Home page</title>

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>

<body>

	<div class="container">

		<h3>Customer Details</h3>

		<hr />
		<table class="table table-bordered table-striped"
			id="customerInfoTable">

			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Email</th>
					<th>contact Number</th>
					<th>Address</th>
					<th>Age</th>
					<th>Gender</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="customer: ${customers}">
					<td th:text="${customer.name}" />
					<td th:text="${customer.email}" />
					<td th:text="${customer.contactNumber}" />
					<td th:text="${customer.address}" />
					<td th:text="${customer.age}" />
					<td th:text="${customer.Gender}" />

				</tr>
			</tbody>

		</table>
	</div>

	<div class="container">
		<h3>Customer Groups</h3>
		<table class="table table-bordered table-striped"
			id="customerGroupTable">


			<tbody>
				<tr th:each="customer: ${customers}">
					<th>Group-1</th>
					<td><a th:href="@{/group1(customerEmail=${customer.email})}" class="btn btn-info">Group-1</a>
					</td>
				</tr>
				<tr th:each="customer: ${customers}">
					<th>Group-2</th>
					<td><a th:href="@{/group2(customerEmail=${customer.email})}" class="btn btn-info">Group-2</a>
					</td>
				</tr>
				<tr th:each="customer: ${customers}">
					<th>Group-3</th>
					<td><a th:href="@{/group3(customerEmail=${customer.email})}" class="btn btn-info">Group-3</a>
					</td>
				</tr>
			

			</tbody>

		</table>

	</div>
</body>

</html>
