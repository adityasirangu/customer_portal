<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Customer Details</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container-fluid">
		
			<h3>Customer Details</h3>
			
			<hr/>
			
			<table class="table table-bordered table-striped" id="customerTable">
			
				<thead>
					<tr>
						<th>Customer Name</th>
						<th>Email</th>
						<th>Contact Number</th>
						<th>Age</th>
						<th>Gender</th>
						<th>Group</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer: ${customers}">
						<td th:text="${customer.name}" />
						<td th:text="${customer.email}" />
						<td th:text="${customer.contactNumber}" />
						<td th:text="${customer.age}" />
						<td th:text="${customer.Gender}" />
						<td th:text="${customer.group}" />
						
					</tr>
				</tbody>
				
			</table>
		</div>
		
		
	</body>
	
</html>
